<!DOCTYPE html>
<html>
<head>
    <title>Random Personalized Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="App">
        <div class="generator">
            <h1 class="generator__header">Generate Your Password</h1>
            <div class="generator__password">
                <input type="text" id="password" readonly>
            </div>
            <div class="form-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" min="4" max="50" value="12" required>
            </div>
            <div class="form-group">
                <label>Include Uppercase Letters:</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="form-group">
                <label>Include Lowercase Letters:</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="form-group">
                <label>Include Numbers:</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="form-group">
                <label>Include Special Characters:</label>
                <input type="checkbox" id="specialchars">
            </div>
            <button type="button" class="generator__btn" onclick="generatePassword()">Generate Password</button>
        </div>
       
        <div class="notification" id="notification">Password generated successfully!</div>
    </div>

    
</body>
</html>
